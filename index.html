<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Calculadora de Alma G√™mea ‚ú®</title>
    <style>
        /* --- ESTILOS TIKTOK / NEON --- */
        :root {
            --dark-bg: #111;
            --neon-pink: #ff3366;
            --neon-blue: #33ccff;
            --font-main: 'Arial', sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: #fff;
            font-family: var(--font-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            background: #1e1e1e;
        }

        h1 {
            color: var(--neon-pink);
            font-size: 2.5em;
            margin-bottom: 5px;
            text-shadow: 0 0 10px var(--neon-pink), 0 0 20px rgba(255, 51, 102, 0.5);
        }

        p.subtitle {
            font-size: 1.1em;
            color: #bbb;
            margin-bottom: 30px;
        }

        /* --- INPUTS E BOT√ÉO --- */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--neon-blue);
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 2px solid var(--neon-blue);
            border-radius: 8px;
            background-color: #333;
            color: #fff;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--neon-pink);
            box-shadow: 0 0 8px var(--neon-pink);
        }

        button {
            background-color: var(--neon-pink);
            color: #111;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(255, 51, 102, 0.4);
        }

        button:hover {
            background-color: #ff6699;
            box-shadow: 0 4px 20px var(--neon-pink);
        }
        
        button:active {
            transform: scale(0.98);
        }

        /* --- √ÅREA DE RESULTADO --- */
        #result-area {
            margin-top: 30px;
            border-top: 2px dashed #444;
            padding-top: 30px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        #result-area.show {
            opacity: 1;
        }

        #compatibility-score {
            font-size: 4em;
            font-weight: bold;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue), 0 0 30px rgba(51, 204, 255, 0.7);
            animation: pulse 1.5s infinite alternate;
        }

        #result-text {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: var(--neon-pink);
        }

        #result-message {
            font-style: italic;
            color: #ccc;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.05); opacity: 1; }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>üíñ Teste da Alma G√™mea üíñ</h1>
        <p class="subtitle">Descubra sua compatibilidade m√≠stica com apenas dois nomes.</p>

        <div class="input-group">
            <label for="name1">Seu Nome:</label>
            <input type="text" id="name1" placeholder="Ex: Maria" required>
        </div>

        <div class="input-group">
            <label for="name2">Nome da Alma G√™mea:</label>
            <input type="text" id="name2" placeholder="Ex: Jo√£o" required>
        </div>

        <button onclick="calculate()">CALCULAR VIBRA√á√ÉO</button>

        <div id="result-area">
            <p id="compatibility-score"></p>
            <p id="result-text"></p>
            <p id="result-message"></p>
        </div>

    </div>

    <script>
        // 1. O ALGORITMO M√ÅGICO (Deterministic Hashing)
        // Esta fun√ß√£o cria uma pontua√ß√£o entre 0 e 100 baseada nos nomes.
        // √â determin√≠stica: os mesmos nomes sempre d√£o o mesmo resultado,
        // o que √© divertido para o usu√°rio!
        function calculateCompatibility(name1, name2) {
            // Limpa, remove espa√ßos e coloca em min√∫sculas
            const cleanName1 = name1.toLowerCase().replace(/\s/g, '');
            const cleanName2 = name2.toLowerCase().replace(/\s/g, '');

            // Concatena e ordena (para que "Jo√£o & Maria" seja o mesmo que "Maria & Jo√£o")
            const combined = cleanName1 > cleanName2 ? cleanName1 + cleanName2 : cleanName2 + cleanName1;
            
            let totalSum = 0;
            for (let i = 0; i < combined.length; i++) {
                // Soma os c√≥digos Unicode do caractere
                totalSum += combined.charCodeAt(i);
            }

            // Garante um valor entre 0 e 99 (usando m√≥dulo 100)
            let score = totalSum % 100;
            
            // Ajusta o score para garantir que nunca seja muito baixo (para ser divertido)
            return score + 1; // Score de 1 a 100
        }

        // 2. FUN√á√ÉO PRINCIPAL DE C√ÅLCULO
        function calculate() {
            const name1 = document.getElementById('name1').value.trim();
            const name2 = document.getElementById('name2').value.trim();
            const resultArea = document.getElementById('result-area');
            
            if (!name1 || !name2) {
                alert("Por favor, preencha os dois nomes!");
                return;
            }

            const score = calculateCompatibility(name1, name2);

            // Mapeia o Score para Mensagens (o segredo da trend!)
            let resultText, resultMessage;

            if (score >= 95) {
                resultText = "‚ú® ALMA G√äMEA ‚ú®";
                resultMessage = "Esta conex√£o √© de outro planeta! Preparem-se para o final feliz.";
            } else if (score >= 80) {
                resultText = "‚ù§Ô∏è Conex√£o Forte!";
                resultMessage = "A vibra√ß√£o √© alta! Voc√™s nasceram para se encontrar, invistam nesse potencial.";
            } else if (score >= 60) {
                resultText = "üòä √ìtima Compatibilidade";
                resultMessage = "H√° muita qu√≠mica no ar. Com um pouco de esfor√ßo, o futuro √© promissor!";
            } else if (score >= 40) {
                resultText = "ü§ù Companheiros de Jornada";
                resultMessage = "A amizade e o respeito s√£o a base. √ìtimos amigos ou uma conex√£o que precisa de tempo.";
            } else {
                resultText = "üòÇ Energia Desalinhada";
                resultMessage = "√â melhor rir e seguir a trend. Talvez o universo tenha outros planos... ü§∑‚Äç‚ôÄÔ∏è";
            }

            // Exibe os Resultados
            document.getElementById('compatibility-score').innerText = score + '%';
            document.getElementById('result-text').innerText = resultText;
            document.getElementById('result-message').innerText = resultMessage;

            // Anima√ß√£o para exibir a √°rea de resultado
            resultArea.classList.remove('show');
            setTimeout(() => {
                resultArea.classList.add('show');
            }, 50);
        }
    </script>
</body>
</html>
