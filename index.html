<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câmera 200x Zoom - Qualidade Inigualável</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="hero">
        <h1>Câmera Zoom 200x: Revele o Invisível.</h1>
        <p>A mais alta qualidade de imagem, mesmo na maior ampliação.</p>
        <a href="#demo" class="cta-button">Ver Demonstração</a>
    </header>

    <section id="demo" class="demo-section">
        <h2>Zoom 200x em Ação</h2>
        <div class="zoom-comparison">
            <div class="image-box original">
                <h3>Visão Padrão (0x)</h3>
                <img src="placeholder_original.jpg" alt="Imagem original sem zoom">
            </div>
            <div class="image-box zoomed">
                <h3>Ampliado (200x)</h3>
                <img src="placeholder_zoomed.jpg" alt="Imagem ampliada em 200x">
            </div>
        </div>
        <p class="tech-note">Com o nosso sensor e processador de imagem avançados, a qualidade é mantida.</p>
    </section>

    <footer>
        <p>&copy; 2025 Câmera 200x. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
