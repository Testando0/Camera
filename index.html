<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso à Plataforma :: Interface Profissional</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Profissional Minimalista */
        :root {
            --dark-bg: #0d1117; /* Fundo Git-style */
            --card-bg: #161b22; /* Card Escuro */
            --primary-blue: #2196f3; /* Azul Profissional */
            --text-light: #c9d1d9; /* Texto Claro */
            --text-muted: #8b949e; /* Texto Secundário */
            --error-red: #f85149; /* Vermelho de Erro */
            --border-color: #30363d;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .login-panel {
            width: 380px;
            padding: 30px 40px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
        }

        h1 {
            text-align: center;
            font-weight: 300;
            font-size: 1.8em;
            color: var(--text-light);
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: var(--text-muted);
            font-weight: 400;
        }

        .input-group input {
            width: calc(100% - 20px);
            padding: 10px;
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-light);
            font-size: 1em;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-group input:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 4px;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
        }

        button:hover {
            background: #1976d2; /* Tom de azul mais escuro */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Mensagem de Erro Profissional (Modal/Overlay) */
        #error-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(22, 27, 34, 0.95); /* Fundo semi-transparente */
            color: var(--error-red);
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            border-radius: 6px;
            border: 2px solid var(--error-red);
            animation: fadeInError 0.5s ease-out;
        }
        
        @keyframes fadeInError {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #error-overlay .error-title {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        #error-overlay p {
            font-size: 1.1em;
            line-height: 1.5;
            color: var(--text-light);
        }
        
        #error-overlay .stolen-username {
            font-size: 1.3em;
            font-weight: 700;
            color: var(--error-red);
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-panel">
        <h1>LOGIN DE ACESSO</h1>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="username">NOME DE USUÁRIO / EMAIL</label>
                <input type="text" id="username" required placeholder="Digite seu usuário ou e-mail">
            </div>
            
            <div class="input-group">
                <label for="password">SENHA</label>
                <input type="password" id="password" required placeholder="Insira sua senha">
            </div>
            
            <button type="submit">Entrar</button>
        </form>

        <div id="error-overlay" style="display: none;">
            <div class="error-title">ERRO DE AUTENTICAÇÃO CRÍTICO</div>
            <p>O SISTEMA DETECTOU UMA CHAVE DE SEGURANÇA INVÁLIDA.</p>
            <p>Esta senha não pode ser utilizada, pois pertence ao usuário:</p>
            <p class="stolen-username">@luisgamex</p>
            <p style="margin-top: 20px; font-size: 0.9em; color: var(--text-muted);">Por favor, insira credenciais válidas e tente novamente.</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Impede o envio do formulário
            
            const errorOverlay = document.getElementById('error-overlay');
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            
            // Oculta o formulário e mostra a mensagem de erro
            loginForm.style.display = 'none';
            errorOverlay.style.display = 'flex';
            
            // Após 5 segundos, oculta a mensagem de erro e mostra o formulário novamente
            setTimeout(() => {
                errorOverlay.style.display = 'none';
                loginForm.style.display = 'block';
                usernameInput.value = ''; // Limpa os campos
                passwordInput.value = ''; 
            }, 5000); // Exibe a mensagem de erro por 5 segundos
        });
    </script>

</body>
</html>
